<h1>{{ 'REGISTER_TITLE' | translate }}</h1>

<div class="content">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="input-group">
      <label for="register-email">{{ 'REGISTER_EMAIL_PLACEHOLDER' | translate }}</label>
      <input
        id="register-email"
        gameInput
        formControlName="email"
        autocomplete="email"
        type="email"
        [placeholder]="'REGISTER_EMAIL_PLACEHOLDER' | translate"
      />
    </div>
    <div class="input-group">
      <label for="register-password">{{ 'REGISTER_PASSWORD_PLACEHOLDER' | translate }}</label>
      <input
        id="register-password"
        gameInput
        formControlName="password"
        type="password"
        autocomplete="new-password"
        [placeholder]="'REGISTER_PASSWORD_PLACEHOLDER' | translate"
      />
    </div>
    <div class="input-group">
      <label for="register-confirm-password">{{ 'REGISTER_CONFIRM_PASSWORD_PLACEHOLDER' | translate }}</label>
      <input
        id="register-confirm-password"
        gameInput
        formControlName="confirmPassword"
        type="password"
        autocomplete="new-password"
        [placeholder]="'REGISTER_CONFIRM_PASSWORD_PLACEHOLDER' | translate"
      />
    </div>
    <button gameButton type="submit" [disabled]="registerForm.invalid">
      {{ 'REGISTER_BUTTON_TEXT' | translate }}
    </button>
  </form>

  <div class="register-link">
    <p>{{ 'REGISTER_TO_LOGIN_TEXT' | translate }}</p>

    <button routerLink="/auth/login" gameButton [style]="'outlined'">
      {{ 'REGISTER_TO_LOGIN_BUTTON_TEXT' | translate }}
    </button>
  </div>
</div>
