<button aria-label="Close" class="close" gameButton color="primary" (click)="close()">X</button>

@if (placeResource.value(); as place) {
  <div class="content">
    <h1>{{ place.name }}</h1>

    @let item = place.currentItem;

    <game-item [item]="item" />

    <button gameButton [disabled]="!place.permissions.canBeClaimed" (click)="claim()">
      {{ (place.permissions.alreadyClaimed ? 'ALREADY_CLAIMED' : 'CLAIM') | translate }}
    </button>
  </div>
}
