<div class="mb-4">
  <h1 class="text-2xl font-bold text-primary-200">{{ 'GROUP' | translate }}</h1>
</div>

@if (partyResource.value(); as p) {
  <div class="bg-gray-800 rounded-lg shadow-md p-4 flex flex-col gap-2">
    <div class="flex justify-between items-center mb-2">
      <span class="text-xs font-semibold text-secondary-300">{{
        'LEADER' | translate
      }}</span>
      <span class="text-sm text-primary-100">{{ p.leaderId }}</span>
    </div>
    <div class="flex justify-between items-center mb-2">
      <span class="text-xs font-semibold text-secondary-300">{{
        'MEMBERS' | translate
      }}</span>
      <span class="text-sm text-primary-100"
        >{{ p.memberIds.length }}/{{ p.maxMembers }}</span
      >
    </div>
    <div class="flex flex-wrap gap-2 mt-2">
      @for (member of p.memberIds; track member) {
        <span
          class="px-2 py-1 rounded bg-primary-100 text-gray-900 text-xs font-medium"
          >{{ member }}</span
        >
      }
    </div>
  </div>
} @else {
  <div class="flex items-center justify-center h-32 bg-gray-900 rounded-lg">
    <span class="text-gray-400 text-sm">{{ 'NO_GROUP' | translate }}</span>
  </div>
}
