@let setTemplate = set();

<game-title type="h4"> {{ setTemplate.name | translate }} </game-title>

@if (setTemplate.description) {
  <game-text class="mb-4">
    {{ setTemplate.description | translate }}
  </game-text>
}
@if (setTemplate.effects && setTemplate.effects.length > 0) {
  <game-title type="h4"> {{ 'EFFECTS' | translate }} </game-title>

  <div class="flex flex-col gap-2">
    @for (effect of setTemplate.effects; track $index) {
      <lib-effect [effect]="effect" />
    }
  </div>
}
