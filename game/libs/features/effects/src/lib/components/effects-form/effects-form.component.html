<div class="mb-4 flex items-center gap-2">
  <h3 class="text-base font-bold text-primary-200">
    {{ 'EFFECTS' | translate }}
  </h3>
  <button
    gameButton
    type="button"
    (click)="addEffect()"
    class="ml-2 px-2 py-1 rounded bg-secondary-200 text-gray-900 font-bold text-lg"
  >
    +
  </button>
</div>

@if (effectsArray().controls.length === 0) {
  <p class="text-xs text-gray-400 mb-2">{{ 'ADD_EFFECTS' | translate }}</p>
}

@for (effectGroup of effectsArray().controls; track $index; let i = $index) {
  <h4 class="text-xs font-semibold text-secondary-300 mt-4 mb-1">
    {{ 'EFFECT' | translate }} #{{ i + 1 }}
  </h4>
  <lib-effect-form [effectGroup]="effectGroup" [index]="i" />
  <div class="mt-2 flex justify-end">
    <button
      gameButton
      type="button"
      (click)="removeEffect(i)"
      class="px-3 py-1 rounded bg-red-500 text-white hover:bg-red-600 text-xs font-semibold"
    >
      {{ 'REMOVE_EFFECT' | translate }} #{{ i + 1 }}
    </button>
  </div>
}
