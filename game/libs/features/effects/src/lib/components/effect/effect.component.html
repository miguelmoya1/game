@let effectTemplate = effect();

@if (effectTemplate.type) {
  <span class="type">
    {{ effectTemplate.type | translate }}

    @if (effectTemplate.statType) {
      {{ effectTemplate.statType | translate }}
    }

    ({{ effectTemplate.value }})
  </span>

  @if (effectTemplate.target) {
    <span class="target">{{ effectTemplate.target | translate }}</span>
  }
}
