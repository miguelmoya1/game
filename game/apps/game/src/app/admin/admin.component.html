<div class="admin-container">
  <div class="admin-header">
    <input
      class="admin-search"
      type="text"
      [(ngModel)]="search"
      [placeholder]="'SEARCH' | translate"
      autocomplete="off"
    />
  </div>

  <section class="admin-section">
    <div class="admin-section-header">
      <h2 class="admin-title">{{ 'SETS' | translate }}</h2>
      <button gameButton class="admin-create-btn" routerLink="/admin/set/new">
        {{ 'CREATE' | translate }}
      </button>
    </div>
    <div class="admin-list admin-list--sets">
      @for (set of filteredSets(); track set.id) {
        <lib-set [set]="set" />
      }
    </div>
  </section>

  <section class="admin-section">
    <div class="admin-section-header">
      <h2 class="admin-title">{{ 'ITEMS' | translate }}</h2>
      <button gameButton class="admin-create-btn" routerLink="/admin/item/new">
        {{ 'CREATE' | translate }}
      </button>
    </div>
    <div class="admin-list admin-list--items">
      @for (item of filteredItems(); track item.id) {
        <lib-item [item]="item" />
      }
    </div>
  </section>
</div>
