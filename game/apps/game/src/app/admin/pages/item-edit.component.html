<h2 class="title">{{ 'EDIT_ITEM' | translate }}</h2>

<lib-item-form [itemForm]="itemForm" />

<div class="actions">
  <button gameButton type="button" (click)="onClose()">
    {{ 'CLOSE' | translate }}
  </button>

  <button gameButton (click)="onSubmit()" [disabled]="!itemForm.valid">
    {{ 'EDIT' | translate }}
  </button>
</div>
