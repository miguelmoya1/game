<h1>{{ 'LOGIN_TITLE' | translate }}</h1>

<div class="content">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="input-group">
      <label for="login-email">
        {{ 'LOGIN_EMAIL_PLACEHOLDER' | translate }}
      </label>
      <input
        id="login-email"
        formControlName="email"
        type="email"
        autocomplete="email"
        [placeholder]="'LOGIN_EMAIL_PLACEHOLDER' | translate"
      />
    </div>
    <div class="input-group">
      <label for="login-password">
        {{ 'LOGIN_PASSWORD_PLACEHOLDER' | translate }}
      </label>
      <input
        id="login-password"
        formControlName="password"
        autocomplete="current-password"
        type="password"
        [placeholder]="'LOGIN_PASSWORD_PLACEHOLDER' | translate"
      />
    </div>
    <button gameButton type="submit" [disabled]="loginForm.invalid">
      {{ 'LOGIN_BUTTON_TEXT' | translate }}
    </button>
  </form>

  <div class="register-link">
    <p>{{ 'LOGIN_TO_REGISTER_TEXT' | translate }}</p>
    <button routerLink="/auth/register" gameButton [style]="'outlined'">
      {{ 'LOGIN_TO_REGISTER_BUTTON_TEXT' | translate }}
    </button>
  </div>
</div>
